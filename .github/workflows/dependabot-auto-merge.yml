name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [develop]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to process (leave empty to process all open Dependabot PRs)'
        required: false

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: 'stable'

      - name: Get dependencies
        run: dart pub get

      - name: Analyze code
        run: dart analyze --fatal-infos --fatal-warnings

      - name: Format check
        run: dart format . --set-exit-if-changed

      - name: Run tests
        run: flutter test --coverage

      - name: Check if PR is for patch/minor updates
        id: check-update-type
        run: |
          echo "Checking update type for PR #${{ github.event.number }}"
          echo "PR Author: ${{ github.actor }}"
          echo "Source branch: ${{ github.head_ref }}"
          echo "Target branch: ${{ github.base_ref }}"
          
          # Get PR title and check if it's a patch or minor update
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          if echo "$PR_TITLE" | grep -qE "(patch|minor)"; then
            echo "auto_merge=true" >> $GITHUB_OUTPUT
            echo "This is a patch/minor update - will auto-merge"
          elif echo "$PR_TITLE" | grep -qE "dependencies.*security"; then
            echo "auto_merge=true" >> $GITHUB_OUTPUT
            echo "This is a security update - will auto-merge"
          else
            echo "auto_merge=false" >> $GITHUB_OUTPUT
            echo "This is a major update or unknown type - requires manual review"
          fi

      - name: Auto-approve PR
        if: steps.check-update-type.outputs.auto_merge == 'true'
        run: |
          gh pr review ${{ github.event.number }} --approve --body "Auto-approved by Dependabot auto-merge workflow"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.check-update-type.outputs.auto_merge == 'true'
        run: |
          gh pr merge ${{ github.event.number }} --squash --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add comment for manual review
        if: steps.check-update-type.outputs.auto_merge == 'false'
        run: |
          gh pr comment ${{ github.event.number }} --body "üîç This PR requires manual review as it may contain breaking changes. Please review and merge manually if appropriate."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
